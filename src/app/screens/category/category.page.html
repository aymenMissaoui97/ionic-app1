<ion-content>
    <!-- HEADER -->
<div class="header">
  <h1>Categories</h1>
  </div>

  <!--SEARCHBAR-->
<app-searchbar></app-searchbar>

<!----CATEGORY-->
<div class="categories">
  <app-category-item *ngFor="let item of categories" [item]="item" (click)="category(item)" ></app-category-item>
</div>

<!----PRODUCTS-->
<div class="description">
  <h1 class="list-header">{{name}}</h1>
  <p class="viewall" (click)="viewall()">view all</p>
</div>
<div class="food-list">
<app-food-card *ngFor="let food of foods" [item]="food" (clicked)="goToDetailPage(food.id)"></app-food-card>
</div>
</ion-content>

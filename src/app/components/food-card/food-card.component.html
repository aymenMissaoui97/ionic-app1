<div class="card" (click)="clicked.emit()">
  <div class="img">
    <img [src]="item.image">
  </div>

  <div class="card-content">
    <h3 class="title">{{item.title}}</h3>
    <h2 class="subtitle"><sup>$</sup>{{item.price|number:'1.2'}}</h2>

    <ion-buttons>
      <ion-button>
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </div>
</div>
